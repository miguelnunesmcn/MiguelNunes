<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <title>{{ settings.metaTitle }}</title>

    {{> head }}

    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/themes/{{settings.theme}}.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          {{> avatar }} {{> name }}

          <p>@MiguelNunesMCN</p>

          {{> social }}

          <!--- Para por videos do Youtube usar o codigo abaixo, só mudando o link do video
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lmTpa01rD6A"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          --->

          {{> links }}

          <blockquote class="twitter-tweet" data-lang="pt" data-theme="dark">
            <p lang="und" dir="ltr">Olá!</p>
            &mdash; Miguel Nunes  (@MiguelNunesMCN)
            <a
              href="https://twitter.com/MiguelNunesMCN/status/1506314200431349770?ref_src=twsrc%5Etfw"
              >22 de março de 2022</a
            >
          </blockquote>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>
      </div>

      {{> glitch-footer }}
    </main>
  </body>
</html>
