<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <title>{{ settings.metaTitle }}</title>

    {{> head }}

    <!--- THEMES: in settings.json change 'glitch' to 'gallery', 'menu', or any other theme in the layout/themes folder --->
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/themes/{{settings.theme}}.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          {{> avatar }} {{> name }}

          <p>@MiguelNunesMCN</p>

          <!--- NEXT STEPS: Want to add a bio or some text? Just add a <p> here:
          <p>
            Put anything you like here!
          </p>
          --->

          <!--- Para por videos do Youtube usar o codigo abaixo, só mudando o link do video
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lmTpa01rD6A"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          --->

          {{> links }}
        </div>
      </div>

      {{> social }}

      <!--- FOOTER: You can safely remove the Glitch footer (but tell your friends!) ✂ --->
      {{> glitch-footer }}
    </main>
  </body>
</html>
