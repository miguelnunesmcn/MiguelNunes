    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <link

      type="text/css"
      href="/styles/themes/{{settings.theme}}.css"
    />

    <meta name="theme-color" content="#9480FF" />
    <link
      rel="apple-touch-icon"
      href="https://cdn.glitch.global/569811b9-679d-4408-84c7-88827fb26734/Favicon?v=1647446630915"
